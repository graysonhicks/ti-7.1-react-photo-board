<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7 1 react photo feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top top-nav">
      <div class="container">
        <button class="btn btn-default pull-right"><i class="fa fa-2x fa-picture-o"></i> <i class="fa fa-2x fa-plus"></i></button>
      </div>
    </nav>
    <div class="container add-container">
      <form role="form">
        <div class="form-group">
          <label for="usr">URL:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
          <label for="comment">Caption:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="form-group add-buttons-container">
          <button type="submit" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-success">Add Photo</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row img-feed-container">
        
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
